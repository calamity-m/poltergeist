events {}
http {
    # 1. Tell Nginx to use Docker's internal DNS server
    resolver 127.0.0.11 valid=10s;

    server {
        listen 80;

        location / {
            # 2. Set the upstream in a variable.
            # This forces Nginx to resolve 'poltergeist' only when a request comes in,
            # not when Nginx first starts up.
            set $upstream http://poltergeist:8080;
            
            proxy_pass $upstream;
            
            # Your existing header injection
            proxy_set_header Authorization "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJleGFtcGxlLXVzZXIiLCJlbWFpbCI6InVzZXJAZXhhbXBsZS5jb20iLCJleHAiOjQ2ODU5MjY0MDB9.dummy-signature";
        }
    }
}
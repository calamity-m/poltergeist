services:
  poltergeist:
    build: ..
    volumes:
      - ./poltergeist-config.yaml:/app/config.yaml
      - ../test/private_key.pem:/etc/poltergeist/private_key.pem
    environment:
      - POLTERGEIST_PORT=8080
    expose:
      - "8080"

  ingress-proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - poltergeist

  downstream-app:
    image: curlimages/curl
    command: >
      sh -c "sleep 5 &&
             echo '\n1. Fetching OIDC Configuration...' &&
             curl -s http://ingress-proxy/.well-known/openid-configuration | json_pp &&
             echo '\n2. Performing M2M Token Exchange (Client Credentials)...' &&
             curl -s -X POST http://ingress-proxy/token \
                  -H 'Content-Type: application/json' \
                  -d '{\"grant_type\": \"client_credentials\", \"client_id\": \"example-client\", \"client_secret\": \"example-secret\"}' | json_pp &&
             echo '\n3. Performing Authorization Code Flow...' &&
             echo '   a. Requesting Authorization Code...' &&
             CODE=$(curl -s -I \"http://ingress-proxy/authorize?client_id=example-app&response_type=code&redirect_uri=http://localhost/callback&code_challenge=xyz\" | grep -i location | sed -n 's/.*code=\([^& ]*\).*/\1/p' | tr -d '\r') &&
             echo \"   b. Received Code: $CODE\" &&
             echo '   c. Exchanging Code for Tokens...' &&
             curl -s -X POST http://ingress-proxy/token \
                  -H 'Content-Type: application/json' \
                  -d \"{\\\"grant_type\\\": \\\"authorization_code\\\", \\\"client_id\\\": \\\"example-app\\\", \\\"code\\\": \\\"$CODE\\\"}\" | json_pp"
    depends_on:
      - ingress-proxy

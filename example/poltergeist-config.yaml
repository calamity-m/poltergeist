issuer: "http://localhost:8080"
grant_types_supported:
  - "authorization_code"
  - "client_credentials"
port: 8080
upstream_oidc_url: "http://upstream-idp.example.com/login"
upstream_jwks_url: "http://upstream-idp.example.com/jwks.json"
validate_upstream_token: false
private_key_path: "/etc/poltergeist/private_key.pem"
token_expires_in: 3600
private_clients:
  - client_id: "example-client"
    client_secret: "example-secret"
    audience: "example-api"
public_clients:
  - client_id: "example-app"
    audience: "example-api"
telemetry:
  format: "pretty"
  level: "info"
  service_name: "poltergeist-example"

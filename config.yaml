issuer: "http://localhost:8080"
grant_types_supported:
  - "authorization_code"
  - "client_credentials"
port: 8080
upstream_oidc_url: "http://upstream-idp/auth"
upstream_jwks_url: "http://upstream-idp/.well-known/jwks.json"
validate_upstream_token: false
private_key_path: "test/private_key.pem"
token_expires_in: 3600
private_clients:
  - client_id: "backend-service"
    client_secret: "service-secret"
    audience: "internal-api"
public_clients:
  - client_id: "frontend-app"
    audience: "user-profile-api"

telemetry:
  format: "pretty"
  level: "info"
  axum_level: "info"
  sqlx_level: "info"
  service_name: "poltergeist"